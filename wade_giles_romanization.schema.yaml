# Rime schema
# encoding: utf-8

schema:
  schema_id: wade_giles_romanization
  name: Wade-Giles Romanization 
  version: '1.0'
  author:
    - 佛振 <chen.sst@gmail.com> # The schema's dict is modied from luna pinyin.
    - A. Z. Wong <angus_wong_philosophy@outlook.com>
  description: |
    Wade-Giles Romanization (威妥瑪拼音輸入法）. Type the `v` key for `ü`. And type semicolon for seperating phonation.
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ Chinese, English ]
  - name: full_shape
    states: [ Half-shape, Full-shape ]
  - name: simplification
    states: [ Traditional, Simplified ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcb'a
  delimiter: " ;"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([cs]h).+$/$1/

translator:
  dictionary: wade_giles_romanization
  preedit_format:
    - xform/([hslny])v/$1ü/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"

__patch:
  - grammar:/hant?
  - luna_pinyin.custom:/patch?
